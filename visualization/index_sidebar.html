<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL-LEX Visualization</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="js/f-d3.js"></script>

    <link rel="stylesheet" type="text/css" href="css/viz-style.css">
</head>


<body>
<!-- middle visual container -->

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>ASL-LEX 2.0</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <input id="search-box" class="form-control" type="text" placeholder="Search for a sign"
                       aria-label="Search"/>
            </li>
            <li class="active">
                <a href="#descriptionSubMenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fa fa-home"></i>
                    About
                </a>
                <div>
                    <p class="collapse list-unstyled" id="descriptionSubMenu">This is a network graph visualization for
                        2768 signs in the ASL-LEX 2.0 database.</p>

                </div>

            </li>

            <li>
                <a href="#data-container" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fa fa-paper-plane"></i>

                    Sign Data
                </a>
                <div class="collapse" id="data-container"><br>
                    <p>Click on a node to see data on it.</p>
                    <p id="about-data" style='display: none;'></p>
                </div>
                </a>
            </li>
        </ul>


    </nav>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Show Menu</span>
                </button>

                <!--</div>-->
            </div>
        </nav>

        <div id="goto">
            <a href="scatterplot.html">See Pair Plots</a>
        </div>
    </div>
    <svg id='viz'></svg>


</div>
