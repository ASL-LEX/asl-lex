<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Layout with labels on edges</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/static-style.css"> -->
    <link rel="stylesheet" type="text/css" href="css/viz-style.css">
</head>

<!-- filesaver -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

<body>

    <div id='main-container'>
        <!-- middle visual container -->
        <svg id='viz'></svg>

        <!-- left side nav container -->
        <div id="left-side" class="left-sidebar">
            <a href="javascript:void(0)" class="close-left-sidebar" onclick="closeLeftSideBar()">X</a>
            <!-- Contents within the sidebar -->
            <div class="tab">
                <button class="tab-links" onclick="openTab(event, 'search-content')">Search</button>
                <button class="tab-links" onclick="openTab(event, 'filter-content')">Filter</button>
                <button class="tab-links" onclick="openTab(event, 'data-content')">Data</button>
            </div>

            <!-- content under each tab -->

            <!-- content for the search criteria -->
            <div id="search-content" class="tab-content">
                <h4>Search</h4>
                <p>Search for node data here</p>
            </div>

            <!-- Filter content -->
            <div id="filter-content" class="tab-content">
                <h4>Filter</h4>
                <p>Filter for node data</p>
            </div>

            <!-- Data content -->
            <div id="data-content" class="tab-content">
                <h4>Data</h4>
                <p>Content is here</p>
            </div>
        </div>

        <div id='main-left'>
            <!-- sidebar button -->
            <button class="left-open-button" onclick="openLeftSideBar()">
                â˜°
            </button>
        </div>


    </div>


    <!-- Package imports -->
    <!-- JS imports -->
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="js/f-d3.js"></script>
    <script src="js/user-interface.js"></script>
</body>

</html>
