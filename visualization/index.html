<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL-LEX 2.0</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">    
    <!-- jquery -->
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/intro.js/intro.js"></script>
    <link rel="stylesheet" href="js/intro.js/introjs.css">
    <script src="//kit.fontawesome.com/0599fddd3a.js" crossorigin="anonymous"></script>
    <script src="//unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<!-- filesaver -->
<script src="//cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

<body >
<!-- middle visual container -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
           <i id="dismiss" class="fa fa-arrow-left"></i>

        <div class="sidebar-header row">
            <div id="title">
                <h3>ASL-LEX 2.0</h3>
            </div>
        </div>

        <ul class="list-unstyled CTAs">

            <li class="search-word">Search For A Word<i class="fas fa-info-circle fa-info-circle-padding-right" id="searchWordInfo"></i></li>
            <input id="search-box" class="list-unstyled CTAs form-control search-box" type="text" placeholder="Type a word here" aria-label="Search"/>
<!--            <li>-->
<!--                <a href="#" onclick="reset()" class="reset" id="resetGraph">Reset Graph-->
<!--                    <i class="fas fa-info-circle" id="resetGraphInfo"></i>-->
<!--                </a>-->
<!--            </li>-->

            <button type="button" id="showTutorial" class="reset small-sidebar-button btn-left" onclick="openTutorial()">
                See Tutorial
                <i class="fas fa-info-circle" id="seeTutorialInfo"></i>
            </button>

            <button href="" type="button" id="dropdownMenuButton" class="reset small-sidebar-button btn-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Download Data
                <i class="fas fa-info-circle fa-info-circle-padding-right" id="downloadDataInfo"></i>
                <div class="dropdown-menu dropdown-menu-wide" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" onclick="viewDataSummary()" href="#">View Data Summary</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" onclick="viewData()">View Data</a>
                </div>
            </button>

            <li>
<!--                <a href="" type="button" class="reset download-data" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--                    Download Data-->
<!--                    <i class="fas fa-info-circle fa-info-circle-padding-right" id="downloadDataInfo"></i>-->
<!--                </a>-->
<!--                <div class="dropdown-menu dropdown-menu-wide" aria-labelledby="dropdownMenuButton">-->
<!--                    <a class="dropdown-item" onclick="viewDataSummary()" href="#">View Data Summary</a>-->
<!--                    <div class="dropdown-divider"></div>-->
<!--                    <a class="dropdown-item" onclick="viewData()">View Data</a>-->
<!--                </div>-->
            </li>

        </ul>

        <ul class="list-unstyled CTAs">
            <li class="active">
                <a id="filters" class="dropdown-toggle collapsed filters" href="#filter_options" data-toggle="collapse" aria-expanded="false">Filters
                    <i class="fas fa-info-circle" id="filtersInfo"></i>
                </a>
                <ul class="collapse list-unstyled" id="filter_options">
                    <li><br/>                        
                <div class="row">
                <div class="col-md-12">
                    <div class="accordion list-unstyled" id="filter">               
                        <div id="active_nodes"></div>
                        <div id="selected_nodes"></div>
                        <div id="active_filters"></div>
                        <br>                        
                        <script id="filters_options" type="text/x-handlebars-template">
                            {{#each filters_data}}
                                <div class="card">
                                    <a class="dropdown-toggle collapsed" href="#{{@key}}" data-toggle="collapse" aria-expanded="false">{{filterLabel @key}}
                                        <i class="fas fa-info-circle fa-info-circle-gray" data-toggle="tooltip" data-placement="top" title="{{topLevelDefinition @key}}"></i>
                                    </a>
                                    <div id="{{@key}}" class="collapse card-body" data-parent="#filter">
                                        {{#each this}}
                                            {{#if values}}
                                                <div class="card">
                                                    <a class="dropdown-toggle collapsed" href="#{{category}}" data-toggle="collapse" aria-expanded="false">{{label_name}}
                                                        <i class="fas fa-info-circle fa-info-circle-gray" data-toggle="tooltip" data-placement="top" title="{{definition}}"></i>
                                                    </a>                                                
                                                </div>
                                                <div id="{{category}}" class="collapse" data-parent="#{{@../key}}">
                                                    <div class="card-body">
                                                        <input type="text" class="form-control" id="{{concate category '_search_id'}}" placeholder="Search For The Value Here..." onkeyup="search('{{category}}')"><br>
                                                        <ul class="{{category}}" style="padding-left:0">
                                                        {{#each values}}
                                                            <li class="{{../category}}">
                                                                <div class="row">
                                                                    <div class="col">
                                                                        <input type="checkbox" class="form-check-input" id="{{ID}}">
                                                                        <label class="form-check-label" for="{{ID}}"><strong>{{value}}</strong>
                                                                        <span id="{{concate ID '_count'}}"></span>
                                                                        </label>            
                                                                    </div>                  
                                                                </div>
                                                                <br>
                                                            </li>
                                                        {{/each}}
       
                                                        </ul>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <button class="btn btn-link" onclick="resetFilterOptions('{{category}}')" type="button" title="Cancel This Filter" name="removeFilter">Remove Filter</button>
                                                            </div>
                                                            <div class="col-md-3"></div>
                                                            <div class="col-md-3">
                                                                <button class="btn btn-link" onclick="submit('{{@../key}}','{{category}}')" type="button" name="submit">Submit</button>
                                                            </div>                                 
                                                        </div>
                                                    </div>
                                                </div>
                                            {{else if range}}
                                                <div class="card">
                                                    <a class="dropdown-toggle collapsed" href="#{{category}}" data-toggle="collapse" aria-expanded="false">{{label_name}}
                                                        <i class="fas fa-info-circle fa-info-circle-gray" data-toggle="tooltip" data-placement="top" title="{{definition}}"></i>
                                                    </a>
                                                    <div id="{{category}}" class="collapse"  data-parent="#{{@../key}}">
                                                        <div class="card-body">
                                                            <div class="row">
                                                                <div class="col-md-3"></div>
                                                                <div class="col-md-6 label" id="{{range.slider_label_id}}">                       
                                                                </div>
                                                                <div class="col-md-3"></div>
                                                            </div>
                                                            <br>                     
                                                            <div class="row">                       
                                                                <div class="col">                 
                                                                    <div id="{{range.slider_id}}"></div>   
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                <button class="btn btn-link" onclick="resetFilterOptions('{{category}}')" type="button" title="Cancel This Filter" name="removeFilter">Remove Filter</button>
                                                                </div>
                                                                <div class="col-md-3"></div>
                                                                <div class="col-md-3">
                                                                    <button class="btn btn-link" onclick="submit('{{@../key}}','{{category}}')" type="button" name="submit">Submit</button>
                                                                </div>                          
                                                            </div>                                  
                                                        </div>                                     
                                                    </div>
                                                </div>
                                            {{else}} 
                                                <div class="card">
                                                    <a class="dropdown-toggle collapsed" href="#{{category}}" data-toggle="collapse" aria-expanded="false">{{label_name}}
                                                        <i class="fas fa-info-circle fa-info-circle-gray" data-toggle="tooltip" data-placement="top" title="{{definition}}"></i>
                                                    </a>
                                                    <div id="{{category}}" class="collapse"  data-parent="#{{@../key}}">
                                                        <div class="card-body">
                                                            <div class="row">                               
                                                               <div class="col-md-3"></div>
                                                                <div class="col-md-6">
                                                                    <form>
                                                                        <label><input type="radio" name="optradio" id="{{true_id}}">True
                                                                        <span id="{{concate true_id '_count'}}"></span>
                                                                        </label>                    
                                                                        <label><input type="radio" name="optradio" id="{{false_id}}">False
                                                                        <span id="{{concate false_id '_count'}}"></span>
                                                                        </label>
                                                                    </form>
                                                                </div>
                                                                <div class="col-md-3"></div>        
                                                            </div>                                      
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <button class="btn btn-link" onclick="resetFilterOptions('{{category}}')" type="button" title="Cancel This Filter" name="removeFilter">Remove Filter</button>
                                                                </div>
                                                                <div class="col-md-3"></div>
                                                                <div class="col-md-3">
                                                                    <button class="btn btn-link" onclick="submit('{{@../key}}','{{category}}')" type="button" name="submit">Submit</button>
                                                                </div>    
                                                            </div>
                                                        </div>                                         
                                                    </div>
                                                </div>                                          
                                            {{/if}}
                                        {{/each}}
                                    </div>
                                </div>
                            {{/each}}
                        </script>                   
  
                    </div>
                </div>    
            </div>
        
        

 
                    </li>
                </ul>
            </li>
        </ul>
        </ul>

        <ul class="list-unstyled CTAs">
            <li class="active">
                <a id="signDataList" class="dropdown-toggle collapsed" href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" style="background-color:#433089;">Sign
                    Data</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><br/>
                        <div id="data-container"></div>
                    </li>
                </ul>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div  id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info outer-button">
                    <i class="fa fa-align-left"></i>
                    <span>Show Menu</span>
                </button>
                <button type="button" id="resetGraph" class="btn btn-info outer-button tutorial-button showTutorial" onclick="reset()">
                    Reset Graph
<!--                    Show Tutorial-->
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">View Network graph</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="popupGo()">View Scatterplot Matrix</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <svg id='viz'></svg>
        <div id="goto">
            <a href="scatterplot.html">See Pair Plots</a>
        </div>
        <div id="goto-viewData">
            <a href="viewdata.html">Datatable</a>
        </div>
    </div>
</div>
<div class="sidebar-overlay"></div>

<!-- JS imports -->
<link rel="stylesheet" href="css/bootstrap_sidebar_network.css">
<!-- Scrollbar Custom CSS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
<!-- Font Awesome JS -->

<link rel="stylesheet" type="text/css" href="css/viz-style-sidebar.css">

<script src="//d3js.org/d3.v5.min.js"></script>
<!-- APPLICATION SCRIPTS -->
<script src="js/filters_data.js"></script>
<script src="js/templates.js"></script>
<script src="js/awesomplete.js" async></script>
<link rel="stylesheet" href="css/awesomplete.css"/>
<script
        src="//code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>

<script src="js/userInterface.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/renderNetworkGraph.js"></script>
</body>

</html>
